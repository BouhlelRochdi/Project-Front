<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <div class="card mx-4">
                        <div class="card-body p-4">
                            <form [formGroup]="updateCompany">
                                <h1>Companies</h1>
                                <p class="text-muted">Update your account</p>


                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Company Name"
                                        autocomplete="name" formControlName="name" id="name"
                                        [ngClass]="{'is-valid': submited && updateCompany.controls.name.valid, 'is-invalid': submited && updateCompany.controls.name.invalid}">
                                    <div *ngIf="updateCompany.controls.name.errors" class="invalid-feedback d-block">
                                        <div *ngIf="updateCompany.controls.name.errors.required && submited">
                                            Company Name is required ..
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Company Description"
                                        autocomplete="description" formControlName="description" id="description"
                                        [ngClass]="{'is-valid': submited && updateCompany.controls.description.valid, 'is-invalid': submited && updateCompany.controls.description.invalid}">
                                    <div *ngIf="updateCompany.controls.description.errors"
                                        class="invalid-feedback d-block">
                                        <div *ngIf="updateCompany.controls.description.errors.required && submited">
                                            Company Description is required ..
                                        </div>
                                    </div>
                                </div>


                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">@</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Email" autocomplete="email"
                                        formControlName="email" id="email"
                                        [ngClass]="{'is-valid': submited && updateCompany.controls.email.valid, 'is-invalid': submited && updateCompany.controls.email.invalid}">
                                    <div *ngIf="updateCompany.controls.email.errors" class="invalid-feedback d-block">
                                        <div *ngIf="updateCompany.controls.email.errors.required && submited">
                                            Company Email is required ..
                                        </div>
                                    </div>
                                </div>


                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password"
                                        autocomplete="password" formControlName="password" id="password"
                                        [ngClass]="{'is-valid': submited && updateCompany.controls.password.valid, 'is-invalid': submited && updateCompany.controls.password.invalid}">
                                    <div *ngIf="updateCompany.controls.password.errors"
                                        class="invalid-feedback d-block">
                                        <div *ngIf="updateCompany.controls.password.errors.required && submited">
                                            Password is required ..
                                        </div>
                                    </div>
                                </div>


                                <div class=" mb-3">
                                    <fieldset class="form-group">
                                        <ng-select formControlName="role" class="bootstrap" [options]="roleCompany"
                                         id="role">
                                        </ng-select>
                                    </fieldset>
                                </div>
                        


                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm"><i
                                        class="far fa-portrait"></i></span>
                            </div>
                            <input type="file" class="form-control" placeholder="photo" autocomplete="photo"
                                formControlName="photo" id="photo">
                        </div>


                        <button type="button" class="btn btn-block btn-success" (click)="update()">Update your
                            Company</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
</main>
</div>
