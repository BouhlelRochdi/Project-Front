<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form [formGroup]="tagsForm">
                    <h1 class>Tag</h1>
                    <p class="text-muted">Create Tag</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="name" autocomplete="Name" formControlName="name" id="name" [ngClass]="{'is-valid': submited && tagsForm.controls.name.valid, 'is-invalid': submited && tagsForm.controls.name.invalid}">
                      <div *ngIf="tagsForm.controls.name.errors" class="invalid-feedback d-block">
                        <div *ngIf="tagsForm.controls.name.errors.required && submited">
                          name is required ..
                        </div>
                        <div *ngIf="tagsForm.controls.name.errors.name && submited">
                          name Format is required ..
                        </div>
                      </div>
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="description" autocomplete="current-description" formControlName="description" id="description" [ngClass]="{'is-valid': submited && tagsForm.controls.description.valid, 'is-invalid': submited && tagsForm.controls.description.invalid}">
                      <div *ngIf="tagsForm.controls.description.errors" class="invalid-feedback d-block">
                        <div *ngIf="tagsForm.controls.description.errors.required && submited">
                          description is required ..
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="button" class="btn btn-primary px-4" (click)="saveTag()">Save Tag</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
