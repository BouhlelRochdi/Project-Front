<div class="card-body">
  <div class="row mb-3">
      <div class="col-md-4 offset-md-8">
          <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-search"></i></span>
              </div>
              <!-- <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search by name"/> -->
          </div>
      </div>
  </div>


  <h1>All Tags</h1>
  <div style="overflow-x: auto">
      <table datatable class="table table-striped table-hover table-responsive-lg display nowrap">
          <thead>
              <tr>
                  <th>name</th>
                  <th>description</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let tag of tags">
                  <td>{{ tag.name }}</td>
                  <td>{{ tag.description }}</td>
                  <td>
                      <button class="btn btn-success btn-block" [routerLink]="['/tags/updateTag', tag._id]">Update</button>
                          <!-- [routerLink]="['/companys/update', company._id]"></button> -->
                      <button class="btn btn-danger btn-block" (click)="deleteTag(tag._id)">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>

<div class="row col-md-12"><button class="btn btn-block btn-primary" (click)="open()">Add New Tag</button>
</div>

<div bsModal #tagsModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add new Company</h4>
        <button type="button" class="close" (click)="tagsModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="tagsForm">
          <h2 class>
            <p class="text-muted">Create Tag</p>
          </h2>
          <div class="mb-3">
            <label for="name">
              Name
            </label>
            <div for="name">
              <input type="text" class="form-control" placeholder="Name" autocomplete="Name" formControlName="name"
                id="name"
                [ngClass]="{'is-valid': submited && tagsForm.controls.name.valid, 'is-invalid': submited && tagsForm.controls.name.invalid}">
              <div *ngIf="tagsForm.controls.name.errors" class="invalid-feedback d-block">
                <div *ngIf="tagsForm.controls.name.errors.required && submited">
                  Name is required ..
                </div>
                <div *ngIf="tagsForm.controls.name.errors.name && submited">
                  Name Format is required ..
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="description">
              Description
            </label>
            <div for="description">
              <textarea name="description" id="description" cols="mx-auto" rows="10" class="form-control"
                placeholder="description" autocomplete="current-description" formControlName="description"
                id="description">
                              </textarea>
            </div>
          </div>
          <div class="row">
              <button type="button" class="btn btn-primary btn-block" (click)="saveTag()">Save Tag</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-block" (click)="tagsModal.hide()">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
