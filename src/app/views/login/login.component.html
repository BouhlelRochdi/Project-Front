<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" autocomplete="Email" formControlName="email" id="email" [ngClass]="{'is-valid': submited && loginForm.controls.email.valid, 'is-invalid': submited && loginForm.controls.email.invalid}">
                    <div *ngIf="loginForm.controls.email.errors" class="invalid-feedback d-block">
                      <div *ngIf="loginForm.controls.email.errors.required && submited">
                        Email is required ..
                      </div>
                      <div *ngIf="loginForm.controls.email.errors.email && submited">
                        Email Format is required ..
                      </div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" formControlName="password" id="password" [ngClass]="{'is-valid': submited && loginForm.controls.password.valid, 'is-invalid': submited && loginForm.controls.password.invalid}">
                    <div *ngIf="loginForm.controls.password.errors" class="invalid-feedback d-block">
                      <div *ngIf="loginForm.controls.password.errors.required && submited">
                        Password is required ..
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="verif()">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" routerLink="/forgotPassword">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Or you can register from here.</p>
                  <button type="button" class="btn btn-primary active mt-3" routerLink="/register">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
