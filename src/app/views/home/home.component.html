<div class="home-container">
<app-navbar></app-navbar>
<div class="row">
  <div class="col-4" *ngFor="let event of events">

    <div class="card-deck mt-3">
      <div class="card">
        <img *ngIf="event.photo != null && event.photo != undefined && event.photo !=''"
          [src]="'http://localhost:3000/uploads/Events/' + event.photo" height="300" />
        <div class="card-body">
          <h5 class="card-title"> {{event.name}} </h5>
          <p class="card-text"> {{event.description}} </p>
          <small class="text-muted">Company who created this event: <b> {{event.company.name}} </b></small>
        </div>
        <div class="card-footer">
          <small class="text-muted">Available Tickets: <b> {{event.availableTicketNumber}} </b></small>
          <div *ngIf='event?.availableTicketNumber <=0' class="invalid-feedback d-block">
            Can't reserved in this event.
          </div>
          <div>
            <button class="btn btn-info my-2 text-white" 
            [routerLink]="['/home/event-detail', event._id]">Show detailes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
